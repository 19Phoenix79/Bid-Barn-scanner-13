<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sir Scansalot WooCommerce Uploader</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #2a2a2a;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 188, 212, 0.3);
      text-align: center;
      width: 380px;
    }

    h1 {
      color: #00bcd4;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      margin: 1rem 0;
    }

    button {
      background-color: #00bcd4;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      color: #fff;
      margin: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0097a7;
    }

    #toast {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sir Scansalot</h1>
    <input type="file" id="importBtn" accept=".csv" />
    <button id="exportBtn">Export to CSV</button>
    <button id="uploadBtn">Upload to WooCommerce</button>
  </div>

  <div id="toast"></div>

  <script src="app.js"></script>
</body>
</html>
