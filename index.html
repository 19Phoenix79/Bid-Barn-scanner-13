<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WooCommerce CSV Exporter</title>

  <style>
    /* --- Simple Dark UI --- */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #00bcd4;
      margin-bottom: 1rem;
    }

    .container {
      background-color: #2a2a2a;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 188, 212, 0.3);
      text-align: center;
      width: 360px;
    }

    input[type="file"] {
      margin: 1rem 0;
      background: #333;
      color: #fff;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button {
      background-color: #00bcd4;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #0097a7;
    }

    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #323232;
      color: #fff;
      padding: 12px 24px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 1000;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>WooCommerce Exporter</h1>
    <p>1️⃣ Upload your <strong>Worldly Treasures CSV</strong></p>
    <input type="file" id="csvInput" accept=".csv" />

    <p>2️⃣ Then click below to export</p>
    <button id="exportBtn">Export to WooCommerce CSV</button>
  </div>

  <div id="toast"></div>

  <!-- Link to your JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
